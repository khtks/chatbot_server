<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>결과 화면</title>
</head>
<body>
    <br><br>
    &nbsp;&nbsp;<strong><span style="font-size: x-large;">Recommended Travel Destination Title: </span></strong> {{title}}<br><br><br>
    &nbsp;&nbsp;<strong><span style="font-size: large;">Address :</span></strong> {{addr}}<br><br>
    &nbsp;&nbsp;<strong><span style="font-size: large;">Phone number :</span></strong> {{phone_number}}<br><br>
    &nbsp;&nbsp;<strong><span style="font-size: large;">Overview</span></strong><br><br>
     {% for x in overview %}
     <div id="name">&nbsp;&nbsp;&nbsp;{{ x }}</div>
     {% endfor %} <br><br>
    &nbsp;&nbsp;<strong><span style="font-size: large;">Image</span></strong><br><br>
    <img src="{{ image }}" alt="image">

</body>
</html>
